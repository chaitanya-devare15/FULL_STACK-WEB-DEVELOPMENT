        </div>
     </div>
     <div class="card">
        <img src="female.png" alt="male" height="200px"/>

            <h5>Name<input type="text" placeholder="full name"></h5>
            <p>Date of Birth<input type="date"/></p>
            <P><input type="checkbox" name="female" checked disabled/>female</P>
            <button type="submit">Login</button>
            <button type="reset">Reset</button>
        </div>
     </div>
    </div>
</form>
